jar {
    manifest {
        attributes 'FMLCorePluginContainsFMLMod': 'true'
        attributes 'FMLCorePlugin': 'suike.suikerawore.asm.ASMCoreMod'
    }
}

version = "1.0"
group = "com.yourname.modid"
archivesBaseName = "modid"

sourceCompatibility = targetCompatibility = '1.8'
compileJava {
    sourceCompatibility = targetCompatibility = '1.8'
}

processResources {
    inputs.property "version", project.version
    inputs.property "mcversion", project.minecraft.version

    from(sourceSets.main.resources.srcDirs) {
        include 'mcmod.info'
        expand 'version':project.version, 'mcversion':project.minecraft.version
    }
        
    from(sourceSets.main.resources.srcDirs) {
        exclude 'mcmod.info'
    }
}

task postCompileReplace {
    dependsOn compileJava
    doLast {
        println "编译完成, 开始替换class文件..."

        // 获取包路径
        def targetDir = file("$buildDir/classes/main/suike/suikerawore/expand/enderio")

        // 复制并替换文件
        ['SagMillRecipeRegister.class', 'SagMillRecipeRegisterOld.class'].each { className ->
            def sourceFile = file("class/$className")
            def targetFile = new File(targetDir, className)

            if (sourceFile.exists()) {
                sourceFile.withInputStream { input ->
                    targetFile.withOutputStream { output ->
                        output << input
                    }
                }
                println "已复制: $className (${sourceFile.length()} bytes) -> $targetDir"
            } else {
                println "警告: 源文件不存在 - class/$className"
            }
        }
    }
}

// 添加到构建流程
classes.dependsOn postCompileReplace