configurations.all {
    resolutionStrategy {
        // 不缓存动态版本
        cacheChangingModulesFor 0, 'seconds'
        cacheDynamicVersionsFor 0, 'seconds'

        // 忽略所有模块的元数据更新
        eachDependency { DependencyResolveDetails details ->
            details.useVersion details.target.version
        }
    }
}

