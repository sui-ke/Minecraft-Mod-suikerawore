    repositories {
        mavenLocal()
        maven {url 'file:///C:/Users/sui_ke/.gradle/caches/modules-2/files-2.1'}
        mavenCentral()
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
